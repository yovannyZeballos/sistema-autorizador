<app-page-header [title]="'Payslips'"></app-page-header>
<!-- Row -->
<div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header  border-0">
                <h4 class="card-title">My Payslips Summary</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <mat-form-field appearance="standard" >
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search" #input>
                      </mat-form-field>
                      
                      <div class="">
                        <table mat-table [dataSource]="dataSource" matSort class="table table-vcenter text-nowrap table-bordered border-bottom">
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                          </ng-container>
                      
                          <!-- month Column -->
                          <ng-container matColumnDef="Month">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
                            <td mat-cell *matCellDef="let row"> {{row.Month}} </td>
                          </ng-container>
                      
                          <!-- Year Column -->
                          <ng-container matColumnDef="Year">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                            <td mat-cell *matCellDef="let row"> {{row.Year}} </td>
                          </ng-container>
                      
                          <!-- Net Salary Column -->
                          <ng-container matColumnDef="NetSalary">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> NetSalary </th>
                            <td mat-cell *matCellDef="let row"> {{row.NetSalary}} </td>
                          </ng-container>
                      
                          <!-- Generated Date Column -->
                          <ng-container matColumnDef="generatedDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> generatedDate </th>
                            <td mat-cell *matCellDef="let row"> {{row.generatedDate}} </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row-->
