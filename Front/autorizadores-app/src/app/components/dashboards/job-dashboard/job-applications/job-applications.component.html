<app-job-dashboard-page-header></app-job-dashboard-page-header>
<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <mat-form-field appearance="standard" >
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search" #input>
                      </mat-form-field>
                      
                      <div class="">
                        <table mat-table [dataSource]="dataSource" matSort class="table table-vcenter text-nowrap table-bordered border-bottom">
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                          </ng-container>
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="Position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                            <td mat-cell *matCellDef="let row"> {{row.position}}
                            </td>
                          </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}}
                            </td>
                          </ng-container>
                      
                          <!-- Email from Column -->
                          <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                          </ng-container>
                      
                          <!-- PhoneNumber Date Column -->
                          <ng-container matColumnDef="PhoneNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
                            <td mat-cell *matCellDef="let row"> 
                                {{row.phoneNumber}}
                            </td>
                        </ng-container>

                          <ng-container matColumnDef="AppliedOn">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> AppliedOn </th>
                            <td mat-cell *matCellDef="let row"> 
                                {{row.AppliedOn}}
                            </td>
                        </ng-container>
                          <ng-container matColumnDef="SubmittedBy">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> SubmittedBy </th>
                            <td mat-cell *matCellDef="let row"> 
                                {{row.submittedBy}}
                            </td>
                        </ng-container>
                        
                        <!-- PaidBy Date Column -->
                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let row"> 
                                <span class="badge badge-{{row.status}}"> {{row.statusText}}</span>
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <div class="d-flex">
                                    <a routerLink="/task-dashboard/view-tasks/" class="action-btns1" placement="top" ngbTooltip="View Task"><i class="feather feather-eye text-primary"></i></a>
                                    <a (click)="removeData(row.No)" href="javascript:;" class="action-btns1" placement="top" ngbTooltip="Delete">
                                        <i class="feather feather-trash-2 text-danger"></i>
                                    </a>
                                    <a href="javascript:;" class="action-btns1" placement="top" ngbTooltip="View">
                                        <i class="feather feather-download  text-secondary"></i>
                                    </a>
                                </div>
                            </td>
                          </ng-container> 
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
