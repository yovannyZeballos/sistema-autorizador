<!--Page header-->
<div class="page-header d-xl-flex d-block">
    <div class="page-leftheader">
        <h4 class="page-title">Department</h4>
    </div>
    <div class="page-rightheader ms-md-auto">
        <div class="align-items-end flex-wrap my-auto right-content breadcrumb-right">
            <div class="btn-list">
                <a href="javascript:;" class="btn btn-primary me-3" toggle="modal" (click)="open(content)">Add
                    Department</a>
                <button class="btn btn-light" placement="top" ngbTooltip="E-mail"> <i class="feather feather-mail"></i>
                </button>
                <button class="btn btn-light" placement="top" ngbTooltip="Contact"> <i
                        class="feather feather-phone-call"></i> </button>
                <button class="btn btn-primary" placement="top" ngbTooltip="Info"> <i class="feather feather-info"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<!--End Page header-->
<!-- Row -->
<div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header  border-0">
                <h4 class="card-title">Department Summary</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table  table-vcenter text-nowrap table-bordered border-bottom" id="hr-table">
                        <thead>
                            <tr>
                                <th class="border-bottom-0 w-5">ID</th>
                                <th class="border-bottom-0">Department Name</th>
                                <th class="border-bottom-0">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let department of departmant">
                                <td>{{department.id}}</td>
                                <td>{{department.name}}</td>
                                <td>
                                    <a class="btn btn-primary btn-icon btn-sm me-2" (click)="edit(editData, department)">
                                        <i class="feather feather-edit" ngbTooltip="Edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-icon btn-sm" (click)="RemoveElementFromDepartmentArray(department.id)" ngbTooltip="Delete"><i
                                            class="feather feather-trash-2"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row-->


<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Add Department</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')">
            <span class="nav-link">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-label">Add Department</label>
            <input type="text" class="form-control" placeholder="Department" value="">
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" class="btn btn-outline-primary me-2" (click)="modal.dismiss('Cross click')"
            data-bs-dismiss="modal">Close</a>
        <a href="javascript:;" class="btn btn-success" (click)="modal.dismiss('Cross click')">Submit</a>
    </div>
</ng-template>

<ng-template #editData let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Edit Department</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')">
            <span class="nav-link">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-label">Edit Department</label>
            <input type="text" class="form-control department" #username placeholder="{{departmantname}}" value="{{departmantname}}" id="{{departmantid}}">
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" class="btn btn-outline-primary me-2" (click)="modal.dismiss('Cross click')"
            data-bs-dismiss="modal">Close</a>
        <a type="submit" class="btn btn-success" (click)="saveData(username.value, departmantid); modal.close()">Save</a>
    </div>
</ng-template>
