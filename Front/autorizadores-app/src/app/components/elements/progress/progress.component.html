<app-page-header [title]="'Progress'"></app-page-header>

<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Basic Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3" type="primary" [value]="7"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [value]="20"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [value]="40"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Contextual Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3" type="pink" [value]="7"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="green" [value]="20"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="yellow" [value]="40"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="blue" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="orange" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Basic Progress with label</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3" type="primary" [showValue]="true" [value]="7"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [showValue]="true" [value]="20"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [showValue]="true" [value]="40"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [showValue]="true" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary" [showValue]="true" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Contextual Progress with label</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3" [showValue]="true" type="pink" [value]="7"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="green" [value]="20"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="yellow" [value]="40"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="blue" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="orange" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Progress Sizes</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3" [showValue]="false" type="blue" height="0.25rem" [value]="30"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="blue" height="0.5rem" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="blue" height="0.75rem" [value]="70"></ngb-progressbar>
                <ngb-progressbar class="mb-3" [showValue]="true" type="blue" height="1rem" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Mixed color Progress with Sizes</h3>
            </div>
            <div class="card-body">
                <div class="progress progress-xs mb-3">
                    <div class="progress-bar bg-orange" style="width: 5%"></div>
                    <div class="progress-bar bg-warning" style="width: 5%"></div>
                    <div class="progress-bar bg-info" style="width: 5%"></div>
                </div>
                <div class="progress progress-sm mb-3">
                    <div class="progress-bar bg-pink" style="width: 10%"></div>
                    <div class="progress-bar bg-yellow" style="width: 15%"></div>
                    <div class="progress-bar bg-teal" style="width: 15%"></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar bg-pink" style="width: 18%"></div>
                    <div class="progress-bar bg-blue" style="width: 20%"></div>
                    <div class="progress-bar bg-cyan" style="width: 30%"></div>
                </div>
                <div class="progress progress-lg">
                    <div class="progress-bar bg-green" style="width: 30%"></div>
                    <div class="progress-bar bg-pink" style="width: 20%"></div>
                    <div class="progress-bar bg-orange" style="width: 40%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Striped Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar class="mb-3"  [striped]="true" [animated]="true" [showValue]="false" type="teal" [value]="15"></ngb-progressbar>
                <ngb-progressbar class="mb-3"  [striped]="true" [animated]="true" [showValue]="false" type="info" [value]="25"></ngb-progressbar>
                <ngb-progressbar class="mb-3"  [striped]="true" [animated]="true" [showValue]="true" type="yellow" [value]="50"></ngb-progressbar>
                <ngb-progressbar class="mb-3"  [striped]="true" [animated]="true" [showValue]="true" type="green" [value]="70"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header border-bottom-0">
                <h3 class="card-title">Animated Progress</h3>
            </div>
            <div class="card-body">
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-pink"></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-cyan"></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-teal"></div>
                </div>
                <div class="progress progress-md">
                    <div class="progress-bar progress-bar-indeterminate bg-purple"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
