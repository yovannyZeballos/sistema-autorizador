<app-page-header [title]="'Tooltipa'"></app-page-header>

<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <!-- div -->
        <div class="card" id="Tooltip">
            <div class="card-header border-bottom-0">
                <div class="card-title">
                    Default Tooltip
                </div>
            </div>
            <div class="card-body">
                <div class="form-label mb-2">
                    Static Example
                </div>
                <div class="tooltip-static-demo mb-4 border br-3">
                    <div class="row ">
                        <div class="col-sm-6 col-lg-3">
                            <div class="tooltip bs-tooltip-top" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    Tooltip on the top
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3 mg-t-30 mg-sm-t-0">
                            <div class="tooltip bs-tooltip-bottom" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    Tooltip on the bottom
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3 mg-t-30 mg-lg-t-0">
                            <div class="tooltip bs-tooltip-start" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    Tooltip on the left
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3 mg-t-30 mg-lg-t-0">
                            <div class="tooltip bs-tooltip-end" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    Tooltip on the right
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- tooltip-static-demo -->
                <div class="form-label mb-2">
                    Example
                </div>
                <div class="bg-light px-4 pt-4 pb-2 border br-3">
                    <div class="row  text-center">
                        <div class="col-sm-6 col-lg-3 mb-3">
                            <button class="btn btn-primary" placement="top" ngbTooltip="Tooltip on top">Hover me</button>
                        </div>
                        <div class="col-sm-6 col-lg-3 mb-3">
                            <button class="btn btn-success" placement="bottom" ngbTooltip="Tooltip on Bottom">Hover me</button>
                        </div>
                        <div class="col-sm-6 col-lg-3 mb-3">
                            <button class="btn btn-danger" placement="left" ngbTooltip="Tooltip on left">Hover me</button>
                        </div>
                        <div class="col-sm-6 col-lg-3 mb-3">
                            <button class="btn btn-warning" placement="right" ngbTooltip="Tooltip on right">Hover me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /div -->
