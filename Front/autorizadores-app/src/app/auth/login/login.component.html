<div class="page relative error-page3">
    <div class="row no-gutters">
        <div class="col-xl-6  d-xl-block d-none log-image1">
            <div class="cover-image h-100vh" style="background-color: #00af89;">
                <div class="container">
                    <div class="customlogin-imgcontent">
                        <h2 class="mb-3 fs-35 text-white">SDA - Gestion de Autorizador</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 bg-white log-image1">
            <div class="container">
                <div class="customlogin-content">
                    <div class="pt-1 pb-2 ps-2">
                        <a class="header-brand" routerLink="/hr-dashboard/dashboard">
                            <img src="./assets/images/brand/logo-super-food.png" class="header-brand-img custom-logo"
                                style="width:180px;" alt="Dayonelogo">
                            <img src="./assets/images/brand/logo-super-food.png" style="width:180px;"
                                class="header-brand-img custom-logo-dark" alt="Dayonelogo">
                        </a>
                    </div>
                    <div class="p-4 pt-6">
                        <h1 class="mb-2">Iniciar sesión</h1>
                    </div>
                    <form class="card-body pt-3" id="login" name="login">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label class="form-label">Usuario</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fe fe-mail" aria-hidden="true"></i>
                                            </span>
                                            <input class="form-control" placeholder="Usuario">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label class="form-label">Contraseña</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group" id="Password-toggle">
                                            <a href="javascript:;" class="input-group-text">
                                                <i class="fe fe-eye-off" aria-hidden="true"></i>
                                            </a>
                                            <input class="form-control" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="form-label">Empresa</label>
                            <ng-select class="form-control custom-select" placeholder="Seleccione Empresa">
                                <ng-option value="1">COMPAÑÍA FOOD RETAIL</ng-option>
                                <ng-option value="2">SUPERMAYORISTA</ng-option>
                            </ng-select>
                        </div>
                        <div class="form-group ">
                            <label class="form-label">Local</label>
                            <ng-select class="form-control custom-select" placeholder="Seleccione Local">
                                <ng-option value="1">PVEA SAN BORJA</ng-option>
                                <ng-option value="2">PVEA SAN HHIGUERETA</ng-option>
                                <ng-option value="2">MAKRO COMAS</ng-option>
                            </ng-select>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="example-checkbox1"
                                    value="option1">
                                <span class="custom-control-label">Recuerdame</span>
                            </label>
                        </div>
                        <div class="submit">
                            <a class="btn btn-primary btn-block" routerLink="/pages/autorizador">Login</a>
                        </div>
                    </form>

                    <div class="pt-1 pb-2 ps-2">
                        <a class="header-brand" routerLink="/hr-dashboard/dashboard">
                            <img src="./assets/images/brand/logo-marcas.png" class="header-brand-img custom-logo"
                                 alt="Dayonelogo">
                            <img src="./assets/images/brand/logo-marcas.png"
                                class="header-brand-img custom-logo-dark" alt="Dayonelogo">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
