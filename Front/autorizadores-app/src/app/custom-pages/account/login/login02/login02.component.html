<div class="page login-bg1">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-lg-6 col-xl-5 col-xxl-4 p-md-0">
                    <div class="card p-5 my-2">
                        <div class="ps-4 pt-4 pb-2">
                            <a class="header-brand" routerLink="/hr-dashboard/dashboard">
                                <img src="./assets/images/brand/logo.png" class="header-brand-img custom-logo"
                                    alt="Dayonelogo">
                                <img src="./assets/images/brand/logo-white.png"
                                    class="header-brand-img custom-logo-dark" alt="Dayonelogo">
                            </a>
                        </div>
                        <div class="p-5 pt-0">
                            <h1 class="mb-2">Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                        </div>
                        <form class="card-body pt-3" id="login" name="login">
                            <div class="form-group">
                                <label class="form-label">Mail or Username</label>
                                <div class="input-group mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fe fe-mail" aria-hidden="true"></i>
                                        </span>
                                        <input class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="input-group mb-4">
                                    <div class="input-group" id="Password-toggle">
                                        <a href="javascript:;" class="input-group-text">
                                            <i class="fe fe-eye-off" aria-hidden="true"></i>
                                        </a>
                                        <input class="form-control" type="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="example-checkbox1"
                                        value="option1">
                                    <span class="custom-control-label">Remeber me</span>
                                </label>
                            </div>
                            <div class="submit">
                                <a class="btn btn-primary btn-block" routerLink="/hr-dashboard/dashboard">Login</a>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-2"><a href="javascript:;">Forgot Password</a></p>
                                <p class="text-dark mb-0">Don't have account?<a class="text-primary ms-1"
                                        href="javascript:;">Register</a></p>
                            </div>
                        </form>
                        <div class="card-body border-top-0 pb-6 pt-2">
                            <div class="text-center">
                                <span class="avatar brround me-3 bg-primary-transparent text-primary"><i
                                        class="ri-facebook-line"></i></span>
                                <span class="avatar brround me-3 bg-primary-transparent text-primary"><i
                                        class="ri-instagram-line"></i></span>
                                <span class="avatar brround me-3 bg-primary-transparent text-primary"><i
                                        class="ri-twitter-line"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
